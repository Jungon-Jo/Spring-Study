<!DOCTYPE html>
<!-- html 문서이다. 느낌표는 버전 5를 의미한다.
웹브라우저는 html 문서를 해석하여 실행한다.
이때 웹브라우저에게 문서의 형식을 알려주는 의미이다.-->
<html lang="en">
    <!--html은 태그, lang은 속성이라고 한다.-->
<head>
    <!--tag는 head이며, 시작과 끝의 범위를 기억한다.-->
    <meta charset="UTF-8">
    <!--metadata(중요 단어)는 실제 표현하는 데이터를 부가적으로 설명하는 데이터 이다.-->
    <!--charset은 문서의 엔코딩 정보-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--DOM구조를 이해해야 한다. title tag는 형제 tag가 meta, meta 2개이고, 부모태그는 head 이다.-->
</head>
<body>
    <!--body tag는 화면에 보여질 내용을 정의한다.-->
    <h1>Jungon Jo</h1>
    <!--Live server, key : alt "L" + "O"-->
</body>
</html>
