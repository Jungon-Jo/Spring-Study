<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table {
        border: 1px solid;
        width: 500px;
        height: 200px;
    }
    table tr, td, th {
        border: 1px solid;
    }
    td {
        text-align: center;
    }
    th {
        background-color: gray;
    }
    th:hover {
        background-color: white;
    }
</style>
<body>
    <!-- table 태그
        1. row -> <tr>
        2. column -> <td>
        3. row 병합 -> <rowspan>
        4. column 병합 -> <colspan> 
    -->
    <table>
        <tr>
            <th>번호</th>
            <th>이름</th>
            <th>매력</th>
            <th>수정/삭제</th>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">윤율</td>
            <td>1239871249871294</td>
            <td>수정/삭제</td>
        </tr>
        <tr>
            <td>2</td>
            <td colspan="2">9</td>
        </tr>
    </table>
    <form action="" method="">
        <table> <!-- login table -->
            <tr>
                <td colspan="2">회원이 되어주셔서 감사합니다.</td>
            </tr>
            <tr>
                <td>ID</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="button" value="가입">
                    <input type="button" value="로그인">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
